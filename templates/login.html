<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        Username: <input type="text" name="u"><br>
        Password: <input type="password" name="p"><br>
        <button type="submit">Login</button>
    </form>
    {% if err %}
        <p style="color:red;">{{ err }}</p>
    {% endif %}
    <a href="/register">Register as Patient</a> |
    <a href="/register_doctor">Register as Doctor</a>
    <br>
    <p>Doctor? <b>Use your doctor username and password to login here.</b></p>
</body>
</html>
